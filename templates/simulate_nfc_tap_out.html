{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-success">🚏 NFC Simulation - Tap Out</h2>

  {% if message %}
    <div class="alert alert-info">{{ message }}</div>
  {% endif %}

  <form method="POST" class="shadow p-4 rounded bg-light">
    <input type="hidden" name="stage" value="tap_out">
    <input type="hidden" name="card_id" value="{{ card_id }}">
    <input type="hidden" name="start_lat" value="{{ start_lat }}">
    <input type="hidden" name="start_lon" value="{{ start_lon }}">
    <input type="hidden" name="start_time" value="{{ start_time }}">

    <div class="mb-3">
      <label for="lat" class="form-label">Current Latitude</label>
      <input type="number" step="any" name="lat" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="lon" class="form-label">Current Longitude</label>
      <input type="number" step="any" name="lon" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">🔴 Tap Out</button>
  </form>
</div>
{% endblock %}
