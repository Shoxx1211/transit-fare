<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tap Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .card-container { max-width: 500px; margin: 50px auto; }
        .btn-tap { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card shadow-sm p-4">
            <h3 class="card-title text-center">NFC Tap Simulation</h3>
            <p class="text-center">Tap your card to simulate a transit trip.</p>

            <div id="cards-list" class="mb-3">
                {% for card in cards %}
                <button class="btn btn-outline-primary btn-tap" data-card-id="{{ card['card_id'] }}">
                    Card {{ card['card_id'] }} - Balance: R{{ '%.2f'|format(card['balance']) }}
                </button>
                {% endfor %}
            </div>

            <div id="status" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        // Ensure the browser supports geolocation
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => resolve(position.coords),
                        (err) => reject(err)
                    );
                } else {
                    reject(new Error("Geolocation not supported"));
                }
            });
        }

        async function tapCard(cardId, action) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = "Detecting location...";
            try {
                const coords = await getLocation();
                const response = await fetch('/nfc_tap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        card_id: cardId,
                        action: action,
                        latitude: coords.latitude,
                        longitude: coords.longitude
                    })
                });
                const data = await response.json();
                if (data.error) {
                    statusDiv.innerHTML = `<span class="text-danger">${data.error}</span>`;
                } else {
                    statusDiv.innerHTML = `<span class="text-success">${data.message} | New Balance: R${data.balance.toFixed(2)}${data.fare ? ' | Fare: R'+data.fare.toFixed(2) : ''}</span>`;
                }
            } catch(err) {
                statusDiv.innerHTML = `<span class="text-danger">Error: ${err.message}</span>`;
            }
        }

        // Add click events to all card buttons
        document.querySelectorAll('.btn-tap').forEach(button => {
            let tapState = 'tap_in'; // toggle between tap_in and tap_out
            button.addEventListener('click', () => {
                tapCard(button.dataset.cardId, tapState);
                tapState = tapState === 'tap_in' ? 'tap_out' : 'tap_in';
            });
        });
    </script>
</body>
</html>
