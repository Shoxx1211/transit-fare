<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Out Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f7; }
        .container { max-width: 500px; margin: 80px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm p-4 text-center">
            <h2 class="text-success">âœ… Tap Out Successful!</h2>
            <p>Card ID: <strong>{{ card_id }}</strong></p>
            <p>Fare: R{{ '%.2f'|format(fare) }}</p>
            <p>New Balance: R{{ '%.2f'|format(balance) }}</p>
            <p>Time: {{ timestamp }}</p>
            <a href="{{ url_for('dashboard', card_id=card_id) }}" class="btn btn-primary mt-3">Go to Dashboard</a>
            <a href="{{ url_for('nfc') }}" class="btn btn-outline-secondary mt-3">Tap Another Card</a>
        </div>
    </div>
</body>
</html>
