<!DOCTYPE html>
<html>
<head>
    <title>Simulate NFC Tap</title>
    <script>
        function autofillLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById('lat').value = position.coords.latitude;
                    document.getElementById('lon').value = position.coords.longitude;
                }, () => {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
        window.onload = autofillLocation;
    </script>
</head>
<body>
    <h1>Simulate NFC Tap ({{ stage|capitalize }})</h1>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
    <form method="post">
        <label for="card_id">Card ID:</label>
        <select name="card_id" required>
            <option value="" disabled selected>Select your card</option>
            {% for card_id, user in users.items() %}
                <option value="{{ card_id }}">{{ user['full_name'] }} ({{ card_id }})</option>
            {% endfor %}
        </select><br><br>

        <input type="hidden" name="stage" value="{{ stage }}">
        <input type="hidden" name="lat" id="lat">
        <input type="hidden" name="lon" id="lon">

        <button type="submit">Tap {{ "In" if stage == "tap_in" else "Out" }}</button>
    </form>
</body>
</html>
