<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NFC Tap — Simulator (Logged-in User)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function simulateTap() {
      const startLat = (Math.random() * 0.02 + -26.2045).toFixed(6);
      const startLon = (Math.random() * 0.02 + 28.0473).toFixed(6);
      const endLat = (parseFloat(startLat) + (Math.random() - 0.5) * 0.02).toFixed(6);
      const endLon = (parseFloat(startLon) + (Math.random() - 0.5) * 0.02).toFixed(6);

      const form = new URLSearchParams();
      form.append("start_lat", startLat);
      form.append("start_lon", startLon);
      form.append("end_lat", endLat);
      form.append("end_lon", endLon);

      fetch("/simulate_nfc", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: form.toString()
      })
      .then(r => r.text())
      .then(html => {
        document.getElementById("result").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
      });
    }
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card p-4 mb-4">
      <h4>NFC Simulator — Logged-in user only</h4>
      <p class="mb-1"><strong>User:</strong> {{ user_name }}</p>
      <p class="mb-1"><strong>Card:</strong> <code>{{ user_card_id }}</code></p>
      <p class="mb-3"><strong>Balance:</strong> R{{ "%.2f"|format(balance) }}</p>

      {% if message %}
        <div class="alert alert-info">{{ message|safe }}</div>
      {% endif %}

      <div>
        <button class="btn btn-primary" onclick="simulateTap()">Simulate Tap-In & Tap-Out (auto GPS)</button>
      </div>
    </div>

    <div id="result"></div>
  </div>
</body>
</html>
