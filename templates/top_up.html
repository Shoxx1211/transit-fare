<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Up Balance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Top Up for {{ user.name }} {{ user.surname }}</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="amount" class="form-label">Enter Amount (ZAR)</label>
          <input type="number" step="0.01" class="form-control" name="amount" id="amount" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Proceed to Payment</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('dashboard', card_id=user.card_id) }}">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
