<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Smart Transit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f7fa; }
    .card { border-radius: 12px; max-width: 500px; margin: 50px auto; }
    .form-control { margin-bottom: 15px; }
    .btn-primary { width: 100%; }
    .message { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">📝 Register</h2>

    {% if message %}
      <div class="alert alert-danger message">{{ message|safe }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="name" class="form-control" placeholder="First Name" required>
      <input type="text" name="surname" class="form-control" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <input type="date" name="dob" class="form-control" placeholder="Date of Birth" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
  </div>
</body>
</html>
