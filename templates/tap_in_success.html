<!DOCTYPE html>
<html>
<head>
    <title>Tap In Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background-color: #f8f9fa;
            text-align: center;
        }

        h2 {
            color: green;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 1rem;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>✅ Tap In Successful</h2>

    <p><strong>Card ID:</strong> {{ card_id }}</p>
    <p><strong>Location:</strong> Latitude {{ lat }}, Longitude {{ lon }}</p>
    <p>You’re now checked in. When you reach your destination, please tap out below.</p>

    <form action="{{ url_for('tap_out') }}" method="get">
        <input type="hidden" name="card_id" value="{{ card_id }}">
        <button type="submit">Proceed to Tap Out</button>
    </form>

    <a href="/">Back to Dashboard</a>
</body>
</html>
